<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>B,Bartender</title>
</head>
<body>
<!-- Header Section -->
    <header id='header'>
    </header>

<!-- Main Section -->
    <main>
<!-- Hero Banner -->
        <div class="hero margin">
        <video class=hero__video src="./assets/backgroundvideo.mp4" autoplay loop playsinline muted></video>
        <div class="hero__container">
            <h2 class="hero__title">Become Bartender</h2>
            <div>
                <input type="text" placeholder="Search Your Cocktail" name="search" id="search-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        </div>
<!-- Cocktail  Selection -->
        <div class="margin">
            <!-- Cocktail Area -->
            <div id="cocktails">
            </div>

            <!-- Details Area -->
            <div id="cocktail-details">
            </div>

            <!-- Error Message -->
            <h2 id="error-message">
            </h2>
        </div>
    </main>

<!-- Footer Section -->
    <footer id="footer">
    </footer>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/search.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.0/axios.min.js"></script>
</body>
</html>
